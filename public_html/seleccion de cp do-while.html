<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
        <script>
            
            function devuelveCp() {
                
            var codPost =[28001,28002,28003], 
                localidad =["Sol", "Atocha", "Chueca" ], 
                provincia =["Madrid1", "Madrid2", "Madrid3" ],
                i=-1;

           do { 

              i++; 
              
            } while ( (i < codPost.length)&& (codPost[i] != Number(($("#cp").val().trim()))));

              $("#localidad").val(localidad[i]);
              $("#provincia").val(provincia[i]); 
            }
        
            
            
        </script>
    </head>
    <body>
        <form>
            
            <p>Seleccione un código postal
                <select id="cp" onchange="devuelveCp()">
                    <option>Seleccione </option>
                    <option value="28001">28001</option>
                    <option value="28002">28002</option>
                    <option value="28003">28003</option>
                
                </select>
            </p>
            <p>
                Ingrese el código postal <input id="localidad" type="text" >
            </p>
            <p>
                Ingrese el código postal <input id="provincia" type="text" >
            </p>
            
            
            
        </form>
    </body>
