<html>
    <head>
        <title>Prueba regExp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
        <script>
            
            function control()
            {
                
                $(document).ready(function(){
                
                str=$("#valor1").val();
                
                patt2 = /^[0-9]{2}[a-zA-Z]{1}$/g;
                
                result2 = patt2.test(str);
                
                if (result2)
                {
                    alert("Lo encontré1");
                }
                
                 });
            }
            function control2()
            {
                
                $(document).ready(function(){
                
                str=$("#valor2").val();
                
                patt2 = /[0-9]{2}[a-zA-Z]{1}$/g;
                
                result2 = patt2.test(str);
                
                if (result2)
                {
                    alert("Lo encontré2");
                }
                
                 });
            }
            
        </script>
    </head>
    <body>
        <form>
          <p >  Ingrese un valor  (solo dos numeros y una letra)<input style="font-size:12px" type="text" id="valor1"></p>
          
        </form>
        
        <button onclick="control()">Cotrolar valor</button>
        
                <form>
          <p >  Ingrese un valor (cualquier cantidad de numero pero que termine con una letra)<input type="text" id="valor2"></p>
        </form>
        
        <button onclick="control2()">Cotrolar valor</button>
    </body>
</html>
