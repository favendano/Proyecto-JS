<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Monedas</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>

    <script>

    
    var request = new XMLHttpRequest();
    var requestURL ="nuevo.json";
    request.open('GET', requestURL,true);
    request.responseType = 'json';
    request.send();
    var precio = 100;
    var arreglo=[0,0,0];

     $(document).ready(function() {    
    
     $("#boton1").click(function(event){ //Esta funci贸n recupera los datos del archivo Json
         
                 $('#salida').html('<p> Dolar: ' + precio * request.response.Dolar  + '</p>');
                  $('#salida').append('<p> Yen : ' + request.response.Yen+ '</p>');
                  $('#salida').append('<p> Euro: ' + request.response.Euro+ '</p>');
                  arreglo[0]=Number(request.response.Dolar);
                  arreglo[1]=Number(request.response.Yen);
                  arreglo[2]=Number(request.response.Euro);
               
               });
        
          $("#boton2").click(function(event){ //Esta funcion utiliza los datos del archivo json
                                              //y esta en Jquery  
              
              $('#salida2').html("El valor en dolares es:" + precio  * request.response.Dolar + "JQ" );
               });
               
               
                   });
      function ejecutar(){ //Esta funcion utiliza los datos del archivo json
                           //y esta en Jscript
        var precioDolar = Number(arreglo[0]) * precio;
        document.getElementById("salida2").innerHTML="El valor en d贸lares es:"+ precioDolar + "JS";
      }
         
    </script>
  </head>
  

  <body>


     <p>Click para cargar el archivo:</p>
       
      <div id = "salida" style = "background-color:lightgray;">
         Datos
      </div>




       
      <input type = "button" id = "boton1" value = "Recuperar datos de Archivo" />
      <input type = "button" id = "boton2" value = "Escribir precio en d贸lares (Jquery)" />
      <input type = "button" onclick = "ejecutar()" id = "boton3" value = "Escribir precio en d贸lares (Jscript)" />
      
      <p id = "salida2" ></p>
  </body>
</html>
